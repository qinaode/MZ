			/*
			 CSS rules to use for styling the overlay:
			 .chromeFrameOverlayContent

			 .chromeFrameOverlayUnderlay
			 */
		</style>

	<body style='OVERFLOW:SCROLL;OVERFLOW:HIDDEN'>
		<div id="main"></div>
		<div id="pop" style="display:none"></div>
		<div id="up" style="display:none"></div>
		<div id="confirm" style="display:none"></div>
		<script>
            var hl = (hl || {});
            hl.CLOSE_OPT = 0;
            hlRelease = false;

            var hlscreenval = null;
            var hlland = null;
            function hlscreen() {
                if(hlscreenval == null) {
                    hlscreenval = {
                        sw : window.screen.width,
                        sh : window.screen.height,
                        x : window['innerWidth'] || document.documentElement.clientWidth,
                        y : window['innerHeight'] || document.documentElement.clientHeight
                    };
                }
                return hlscreenval;
            }

            function hl$(id) {
                return document.getElementById(id);
            }

            function hlSize() {
                return {
                    x : window['innerWidth'] || document.documentElement.clientWidth,
                    y : window['innerHeight'] || document.documentElement.clientHeight
                }
            }

            function mainTest() {
                var size = hlSize();
                var hlMain = hl$("main");
                hlMain.style.left = 0 + "px";
                hlMain.style.top = 0 + "px";
                hlMain.style.width = size.x + "px";
                hlMain.style.height = size.y + "px";

               // hlMain.style.backgroundColor = "green";

                var bg = ssdjs.dom.img(0, 0, size.x, size.y, "images/login_backgroup.jpg");
                hlMain.appendChild(bg);
            }


            document.addEventListener('DOMContentLoaded', mainTest, false);

            function isTouch() {
                if('ontouchstart' in window) {
                    return true;
                }
                if('createTouch' in document) {
                    return true;
                }
                return false;
            }
		</script>
	</body>
