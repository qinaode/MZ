		<script>
            var hl = (hl || {});
            hl.CLOSE_OPT = 0;
            hlRelease = false;

            var hlscreenval = null;
            var hlland = null;
            function hlscreen() {
                if(hlscreenval == null) {
                    hlscreenval = {
                        sw : window.screen.width,
                        sh : window.screen.height,
                        x : window['innerWidth'] || document.documentElement.clientWidth,
                        y : window['innerHeight'] || document.documentElement.clientHeight
                    };
                }
                return hlscreenval;
            }

            function hl$(id) {
                return document.getElementById(id);
            }

            function hlSize() {
                return {
                    x : window['innerWidth'] || document.documentElement.clientWidth,
                    y : window['innerHeight'] || document.documentElement.clientHeight
                }
            }

            function mainTest() {
                resize();
                hl.biz.login.init();
            }


            document.addEventListener('DOMContentLoaded', mainTest, false);

            function isTouch() {
                if('ontouchstart' in window) {
                    return true;
                }
                if('createTouch' in document) {
                    return true;
                }
                return false;
            }
