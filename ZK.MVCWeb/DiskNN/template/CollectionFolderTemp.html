<script src="/Scripts/node.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        SetBtns(3);
    })

</script>
<!--文件列表-->
<ul class="header">
    <li class="fname"><span class="ch off" onclick="CheckOrUncheck(this);CF_SetBtns();"></span>文件名</li>
    <li class="fsize">权限状态</li>
    <li class="mtime">新建时间</li>
</ul>
{#foreach $T as row}
<ul class="datalist" fid="{$T.row.id}">
    <li class="fname">
        <span class="ch off" onclick="NodeCheckOrUncheck(this);CF_SetBtns();"></span>
        <span class="icons {$T.row.icon}"></span>
        <span class="n"><a href="javascript:pid={$T.row.id};void(0)" onclick="CollectionFileList({$T.row.id})">{$T.row.fn}</a></span> 
    </li>
    <li class="fsize">{$T.row.state}</li>
    <li class="mtime">{$T.row.ct}</li>
</ul>
{#/for}
