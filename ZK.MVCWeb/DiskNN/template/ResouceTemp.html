<script src="/Scripts/node.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        SetBtns(0);
    })
</script>
<!--文件列表-->
<ul class="header">
    <li class="fname"><span class="ch off" onclick="CheckOrUncheck(this);DoSetBtns()"></span>文件名</li>
    <li class="fsize">大小</li>
    <li class="mtime">修改时间</li>
</ul>
{#foreach $T as row}
<ul class="datalist" fid="{$T.row.id}">
    <li class="fname"><span class="ch off" onclick="NodeCheckOrUncheck(this);DoSetBtns();"></span>
        <span class="icons {$T.row.icon}"></span>
        <span class="n" n="{$T.row.n}">
            {#if $T.row.ft==1||$T.row.ft==2||$T.row.ft==3}
             <a href="javascript:pid={$T.row.id};GetFileList(type, tempurl);">{$T.row.fn}</a>
            {#else}
            <a href="javascript:DownLoad({$T.row.id});">{$T.row.fn}</a>
            {#/if}
        </span> 
    </li>
    <li class="fsize">{$T.row.fz}</li>
    <li class="mtime">{$T.row.ut}</li>
</ul>
{#/for}
